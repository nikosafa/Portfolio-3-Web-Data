<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>

      <h2>Guess History:</h2>
      <ul id="listCheck"></ul>

      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Tries: <span class="score">10</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <audio id="Winning" src="Mario%20Winning%20-%20Sound%20Effect%20(HD)%20(1).mp3"></audio>
    <audio id="Loosing" src="Mario%20Loosing%20-%20Sound%20Effect%20(HD)%20(2).mp3"></audio>
    <audio id="Mistake" src="BONK%20(Sound%20Effect).mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
